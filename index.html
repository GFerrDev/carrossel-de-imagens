<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>

<body>

    <header class="main-header">

        <h1>Carrossel de Imagens</h1>

    </header>

    <main>



        <div class="conteiner">

            <div class="imagens">

                <input type="radio" name="radio" id="imagem1" checked>
                <input type="radio" name="radio" id="imagem2">
                <input type="radio" name="radio" id="imagem3">
                <input type="radio" name="radio" id="imagem4">
                <input type="radio" name="radio" id="imagem5">
                <input type="radio" name="radio" id="imagem6">


                <div class="imagem img1">
                    <img src="https://cdn.pixabay.com/photo/2023/09/05/16/39/sunrise-8235461_640.jpg" alt="">
                </div>

                <div class="imagem img2">
                    <img src="https://cdn.pixabay.com/photo/2023/08/18/14/37/switzerland-8198681_640.jpg" alt="">
                </div>

                <div class="imagem img3">

                    <img src="https://cdn.pixabay.com/photo/2023/10/12/14/41/town-8310950_640.jpg" alt="">

                </div>

                <div class="imagem img4">

                    <img src="https://cdn.pixabay.com/photo/2023/09/16/22/05/japan-8257601_640.jpg" alt="">


                </div>

                <div class="imagem img5">

                    <img src="https://cdn.pixabay.com/photo/2023/10/13/19/54/meadows-8313453_640.jpg" alt="">

                </div>

                <div class="imagem img6">

                    <img src="https://cdn.pixabay.com/photo/2023/09/22/07/14/rails-8268290_640.jpg" alt="">

                </div>

                <div class="navegacao">

                    <label for="imagem1" class="bar"></label>

                    <label for="imagem2" class="bar"></label>

                    <label for="imagem3" class="bar"></label>

                    <label for="imagem4" class="bar"></label>

                    <label for="imagem5" class="bar"></label>

                    <label for="imagem6" class="bar"></label>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <h6>Desenvolvido por Gabriel Ferreira | &copy;</h6>
    </footer>

</body>

</html>
